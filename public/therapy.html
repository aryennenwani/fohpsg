<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShƒÅnti Therapy</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1f1f1f;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 48px;
            margin: 20px;
            color: #ff79c6;
            text-align: center;
            z-index: 2;
        }

        input[type="text"] {
            width: 280px;
            padding: 8px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
            z-index: 2;
        }

        button {
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(to right, #ff7ecb, #8a53f7);
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            z-index: 2;
        }

        button:hover {
            background: linear-gradient(to right, #8a53f7, #ff7ecb);
        }

        #image-container {
            width: 90%;
            max-width: 1024px;
            height: 500px;
            margin-top: 15px;
            display: block;
            background: #000;
            z-index: 2;
        }

        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        #audio-player {
            width: 100%;
            max-width: 380px;
            margin-top: 15px;
            z-index: 2;
        }

        #vr-button {
            padding: 10px 20px;
            background-color: #34c759;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            display: none;
            z-index: 2;
        }

        #vr-button:hover {
            background-color: #2dd34b;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: black;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkling 2s infinite alternate;
        }

        @keyframes twinkling {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div>
    <h1>ShƒÅnti Therapy</h1>
    
    <input type="text" id="emotionInput" placeholder="How are you feeling today?" autofocus>
    <button onclick="getTherapy()">Get Therapy</button>
    <button onclick="startSpeechRecognition()">üé§ Speak Emotion</button>

    <div id="image-container">
        <img id="generatedImage" src="" alt="Therapeutic Image">
    </div>

    <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="vr-button" onclick="enterVR()">Enter VR Mode</button>

    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    <script>
        function generateStars() {
            const starContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.animationDuration = Math.random() * 2 + 2 + 's';
                starContainer.appendChild(star);
            }
        }

        window.onload = function() {
            generateStars();
        };

        async function getTherapy() {
            const emotion = document.getElementById('emotionInput').value;
            const response = await fetch('/api/therapy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ emotion })
            });

            const data = await response.json();
            const imageUrl = data.imageUrl;
            const generatedImage = document.getElementById('generatedImage');
            if (imageUrl) {
                generatedImage.src = imageUrl;
                document.getElementById('image-container').style.display = 'block';
            }

            const musicUrl = data.musicUrl;
            const audioSource = document.getElementById('audio-source');
            if (musicUrl) {
                audioSource.src = musicUrl;
                document.getElementById('audio-player').load();
                document.getElementById('audio-player').style.display = 'block';
            }

            const vrButton = document.getElementById('vr-button');
            if (imageUrl) {
                vrButton.style.display = 'block';
            }
        }

        function enterVR() {
            const vrImage = document.getElementById('generatedImage').src;
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        navigator.xr.requestSession('immersive-vr').then((session) => {
                            let vrViewer = new VRImageViewer(session, vrImage);
                            vrViewer.start();
                        });
                    } else {
                        alert('WebXR VR mode is not supported in this browser.');
                    }
                });
            } else {
                alert('WebXR is not available on this browser.');
            }
        }

        class VRImageViewer {
            constructor(session, imageUrl) {
                this.session = session;
                this.imageUrl = imageUrl;
            }

            start() {
                console.log('Entering VR with image:', this.imageUrl);
            }
        }

        function startSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onresult = (event) => {
                    const speechResult = event.results[0][0].transcript;
                    document.getElementById('emotionInput').value = speechResult;
                    getTherapy();
                };

                recognition.start();
            } else {
                alert('Speech recognition is not supported in this browser.');
            }
        }
    </script>
</body>
</html>
