<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§∂‡§æ‡§Ç‡§§‡§ø</title>

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        body.light-mode {
            background-color: #F8F3E6;
            color: #333;
        }
        #dark-mode-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff7ecb, #8a53f7);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        #dark-mode-btn.light-mode {
            background: linear-gradient(90deg, #8a53f7, #ff7ecb);
            color: #333;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s, box-shadow 0.5s;
        }
        .light-mode #chat-container {
            background-color: #f0e8d5;
            color: #333;
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 64px;
            font-weight: 700;
            text-align: center;
            color: #ff79c6;
            margin-bottom: 30px;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #222;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
        }
        .light-mode #messages {
            background-color: #eee;
            color: #333;
        }
        #messages .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            clear: both;
        }
        #messages .user {
            background-color: #61dafb;
            text-align: right;
            margin-left: auto;
        }
        #messages .bot {
            background-color: #444;
            text-align: left;
            margin-right: auto;
            font-style: italic;
        }
        .light-mode #messages .bot {
            background-color: #ccc;
        }
        #input-area {
            display: flex;
            align-items: center;
        }
        #userInput {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #555;
            font-size: 16px;
            background: #333;
            color: #fff;
            margin-right: 10px;
        }
        #userInput::placeholder {
            color: #999;
            font-style: italic;
        }
        .light-mode #userInput {
            background-color: #fff;
            color: #333;
            border: 2px solid #aaa;
        }
        #sendBtn {
            background: linear-gradient(90deg, #50fa7b, #2dd34b);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        #microphoneBtn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            font-size: 20px;
        }
        #microphoneBtn.active {
            background-color: green;
        }
        #ttsControl {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        #enableTTS {
            margin-left: 10px;
        }
        audio {
            margin-top: 10px;
            width: 100%;
        }
        .loading-dots {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 20px;
        }
        .loading-dots div {
            position: absolute;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #fff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .loading-dots div:nth-child(1) {
            left: 8px;
            animation: dots1 0.6s infinite;
        }
        .loading-dots div:nth-child(2) {
            left: 24px;
            animation: dots2 0.6s infinite;
        }
        .loading-dots div:nth-child(3) {
            left: 40px;
            animation: dots3 0.6s infinite;
        }
        @keyframes dots1 {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes dots2 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(16px, 0);
            }
        }
        @keyframes dots3 {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }
    </style>
</head>
<body>

<button id="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>

<div id="chat-container">
    <h1>ShƒÅnti</h1>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="How are you feeling today?" autofocus>
        <button id="sendBtn" onclick="sendMessage()">Send</button>
        <button id="microphoneBtn" onclick="startSpeechRecognition()">üé§</button>
    </div>
    <div id="ttsControl">
        <label for="enableTTS">Enable Text-to-Speech</label>
        <input type="checkbox" id="enableTTS">
    </div>
    <audio id="ttsPlayer" controls style="display: none;"></audio>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const enableTTS = document.getElementById('enableTTS');
    const userInput = document.getElementById('userInput');
    const ttsPlayer = document.getElementById('ttsPlayer');
    const microphoneBtn = document.getElementById('microphoneBtn');
    const darkModeButton = document.getElementById('dark-mode-btn');
    const sendBtn = document.getElementById('sendBtn');

    window.onload = function () {
        const storedPrompt = localStorage.getItem('selectedPrompt');
        if (storedPrompt) {
            document.getElementById('userInput').value = storedPrompt;
            sendMessage();
            localStorage.removeItem('selectedPrompt');
        }
    };

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const chatContainer = document.getElementById('chat-container');
        chatContainer.classList.toggle('light-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        darkModeButton.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
    }

    function typingEffect(text) {
        const formattedText = formatMessage(text);
        let i = 0;
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.innerHTML = '';
        messagesDiv.appendChild(botMessage);

        function typeWriter() {
            if (i < formattedText.length) {
                botMessage.innerHTML += formattedText.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();
    }

    function showLoadingDots() {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading-dots';
        loadingDiv.innerHTML = '<div></div><div></div><div></div>';
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.appendChild(loadingDiv);
        messagesDiv.appendChild(botMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        return botMessage;
    }

    function formatMessage(text) {
        return text.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');
    }

    function speakMessage(text) {
        if (enableTTS.checked && 'speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            utterance.voice = voices.find(voice => voice.name.includes('Google UK English Female')) || voices[0];
            utterance.pitch = 1.2;
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }
    }

    function startSpeechRecognition() {
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            microphoneBtn.classList.add('active');

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                userInput.value = speechResult;
                sendMessage();
            };

            recognition.onend = () => {
                microphoneBtn.classList.remove('active');
            };

            recognition.start();
        } else {
            alert('Speech recognition not supported in this browser.');
        }
    }

    function disableInput() {
        userInput.disabled = true;
        sendBtn.disabled = true;
    }

    function enableInput() {
        userInput.disabled = false;
        sendBtn.disabled = false;
    }

    userInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    async function sendMessage() {
        const userMessage = userInput.value;
        if (!userMessage.trim()) return;

        disableInput();

        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'message user';
        userMessageDiv.textContent = userMessage;
        messagesDiv.appendChild(userMessageDiv);

        userInput.value = '';

        const loadingDiv = showLoadingDots();

        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();

        loadingDiv.remove();

        typingEffect(data.textResponse);

        if (data.audioFile) {
            ttsPlayer.src = data.audioFile;
            ttsPlayer.style.display = 'block';
            ttsPlayer.play();
        }

        speakMessage(data.textResponse);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        enableInput();
    }

</script>

</body>
</html>
