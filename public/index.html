<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shānti</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

    <!-- Custom CSS Styling -->
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Shanti Title with Typewriter Effect */
        #shanti-title {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #shanti-subtitle {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .typewriter {
            display: inline-block;
            border-right: 3px solid rgba(255, 255, 255, 0.75);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255, 255, 255, 0.75); }
        }

        /* Enter Button and Prompt Boxes Consistency */
        .button, .prompt-box {
            background: linear-gradient(to right, #ff7ecb, #8a53f7);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s ease;
            margin-bottom: 20px;
        }

        .button:hover, .prompt-box:hover {
            background: linear-gradient(to right, #8a53f7, #ff7ecb);
            transform: scale(1.05);
        }

        /* Carousel Title */
        #carousel-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Carousel styling */
        #carousel {
            display: flex;
            overflow: hidden;
            width: 70vw;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .prompt-box {
            flex: 0 0 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            text-align: center;
            white-space: nowrap;
            margin: 10px;
        }

        /* Infinite Scrolling Animation */
        #carousel-content {
            display: flex;
            animation: infiniteScroll 15s linear infinite;
        }

        @keyframes infiniteScroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Starry Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: black;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkling 2s infinite alternate;
        }

        @keyframes twinkling {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.5;
            }
        }

        /* Buttons aligned side by side */
        #button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Add space between buttons */
            margin-top: 30px;
        }

        /* Same button style for VR */
        #therapy-button {
            background: linear-gradient(to right, #ff7ecb, #8a53f7);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #therapy-button:hover {
            background: linear-gradient(to right, #8a53f7, #ff7ecb);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Starry Background -->
    <div class="stars" id="stars"></div>

    <div id="container">
        <!-- Shanti Title -->
        <div id="shanti-title" class="typewriter">Shān·ti</div>
        <div id="shanti-subtitle"><em>[SHän(t)ē] noun, peace.</em></div>

        
        <div id="button-container">
            <button id="enter-button" class="button" onclick="redirectToChat()">Shanti AI</button>
            <button id="therapy-button" class="button" onclick="redirectToTherapy()">Serenity AI (Beta VR)</button>
            
            <button id="gratitude-button" class="button" onclick="redirectToGratitude()">Gratitude Generator</button>
            
            <button id="affirmations-button" class="button" onclick="redirectToAffirmations()">Mind Oasis</button>
        </div>

        
        <div id="carousel-title">Talk to Shānti AI</div>

        
        <div id="carousel">
            <div id="carousel-content">
                <div class="prompt-box" onclick="selectPrompt('How can I manage my anxiety better?')">How can I manage my anxiety better?</div>
                <div class="prompt-box" onclick="selectPrompt('What are some techniques to improve my mental health?')">What are some techniques to improve my mental health?</div>
                <div class="prompt-box" onclick="selectPrompt('How can I cope with loneliness?')">How can I cope with loneliness?</div>
                <div class="prompt-box" onclick="selectPrompt('How do I reduce stress?')">How do I reduce stress?</div>
                <div class="prompt-box" onclick="selectPrompt('How do I improve my sleep routine?')">How do I improve my sleep routine?</div>
                <div class="prompt-box" onclick="selectPrompt('How do I stop overthinking?')">How do I stop overthinking?</div>
            </div>
        </div>

        
        <audio id="background-music" autoplay loop>
            <source src="https://www.bensound.com/bensound-music/bensound-memories.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function generateStars() {
            const starContainer = document.getElementById('stars');
            const numberOfStars = 200;
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.animationDuration = Math.random() * 2 + 2 + 's';
                starContainer.appendChild(star);
            }
        }

        window.onload = function() {
            generateStars();
        };

        function redirectToChat() {
            window.location.href = "chatbot.html";
        }

        function redirectToTherapy() {
            window.location.href = "therapy.html";
        }

        
        function redirectToGratitude() {
            window.location.href = "gratitude.html";
        }

        
        function redirectToAffirmations() {
            window.location.href = "affirmations.html";
        }

        function selectPrompt(prompt) {
            localStorage.setItem('selectedPrompt', prompt);
            window.location.href = "chatbot.html";
        }

        
        document.getElementById('therapy-button').addEventListener('click', function () {
            document.getElementById('background-music').pause();
        });
    </script>

</body>
</html>
